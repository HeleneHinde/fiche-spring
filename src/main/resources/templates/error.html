<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Application Fiche</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .error-container { max-width: 600px; margin: 0 auto; }
        .error-code { font-size: 72px; color: #dc3545; margin: 20px 0; }
        .error-message { font-size: 24px; color: #6c757d; margin: 20px 0; }
        .back-link { display: inline-block; margin-top: 30px; padding: 10px 20px; 
                     background-color: #007bff; color: white; text-decoration: none; 
                     border-radius: 5px; }
        .back-link:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oups ! Une erreur s'est produite</h1>
        
        <div class="error-code" th:text="${errorCode} ?: '???'">404</div>
        
        <div class="error-message" th:text="${errorMessage} ?: 'Une erreur inattendue s\'est produite'">
            Page non trouvée
        </div>
        
        <p>Nos ingénieurs travaillent à résoudre ce problème.</p>
        
        <a th:href="@{/}" class="back-link">Retour à l'accueil</a>
        <a th:href="@{/listcategories}" class="back-link" style="margin-left: 10px;">Voir les catégories</a>
    </div>
</body>
</html>
